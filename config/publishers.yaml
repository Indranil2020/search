# ============================================================================
# SEARCH STRATEGY PER FIELD
# ============================================================================
field_strategies:
  medicine_biology:
    primary: ["pubmed", "europe_pmc", "semantic_scholar"]
    publishers: ["elsevier", "springer_nature", "wiley", "bmj", "lancet", "nature_portfolio"]
    preprints: ["biorxiv", "medrxiv"]
    
  physics:
    primary: ["arxiv", "semantic_scholar", "crossref"]
    publishers: ["aps", "aip", "iop", "nature_portfolio"]
    preprints: ["arxiv"]
    
  chemistry:
    primary: ["crossref", "semantic_scholar"]
    publishers: ["acs", "rsc", "wiley", "elsevier"]
    preprints: ["chemrxiv"]
    
  computer_science:
    primary: ["arxiv", "semantic_scholar", "acm"]
    publishers: ["ieee", "acm", "springer_nature"]
    preprints: ["arxiv"]
    
  engineering:
    primary: ["ieee", "crossref", "semantic_scholar"]
    publishers: ["ieee", "iet", "elsevier", "springer_nature"]
    preprints: ["engrxiv", "techrxiv"]
    
  social_sciences:
    primary: ["semantic_scholar", "crossref", "google_scholar"]
    publishers: ["sage", "taylor_francis", "wiley"]
    preprints: ["ssrn", "socarxiv", "osf"]
    
  humanities:
    primary: ["google_scholar", "crossref", "jstor"]
    publishers: ["cambridge", "oxford", "chicago", "harvard", "princeton"]
    preprints: ["humanities_commons"]
